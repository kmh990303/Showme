<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1 solid black;
        }
        tr > th{
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>가로</th>
            <th>세로</th>
            <th>높이</th>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
